<div class="mainContainer"></div>
    <div class = "purchasesBody">
        <h2>Cumpărături</h2>
        <div>
            <form class="purchasesForm">
                <label for="purchaseName">Nume:</label>
                <input type="text" id="purchaseName"><br>
                <label for="purchaseQuantity">Cantitate:</label>
                <input type="number" id="purchaseQuantity"><br>
                <input type="button" value="Adaugă" onclick="purchaseProduct(); return false;">
                <select id="purchaseOption" name="purchaseOption">
                    <option value="localStorage">Local Storage</option>
                    <option value="indexedDB">Indexed Database</option>
                </select><br>
            </form>
        </div>
        <table id="purchasesTable">
            <tr>
                <th>Nr.</th>
                <th>Nume Produs</th>
                <th>Cantitate</th>
            </tr>
        </table>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Football</title>
        <meta charset="utf-8">
        <link href="css/stil.css" rel="stylesheet" type="text/css">
        <script>
            function schimbaContinut(resursa, jsFisier, jsFunctie){
                var xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("continut").innerHTML = this.responseText;
                    if (jsFisier) {
                        var elementScript = document.createElement('script');
                        elementScript.onload = function () {
                            console.log("hello");
                            if (jsFunctie) {
                                window[jsFunctie]();
                            }
                        };
                    elementScript.src = jsFisier;
                    document.head.appendChild(elementScript);
                    } else {
                        if (jsFunctie) {
                            window[jsFunctie]();
                        }
                    }
                };
                xhttp.open("GET", resursa + ".html", true);
                xhttp.send();
            }
        </script>
    </head>
    <body onload="schimbaContinut('acasa')">
        <header>
            <div>
                <img src="imagini/Football_Ball.png" alt="Minge de fotbal" width="75" height="75">
                <h1>Football <img src="imagini/Football_Logo.png" alt="Football Logo" width="40" height="40"></h1>
            </div>
        </header>
        <nav>
            <a onclick="schimbaContinut('acasa')">Acasă</a>
            <a onclick="schimbaContinut('inregistreaza','js/persoane.js')">Înregistrează</a>
            <a onclick="schimbaContinut('video')">Video</a>
            <a onclick="schimbaContinut('despre')">Despre</a>
            <a onclick="schimbaContinut('desen')">Desen</a>
            <a onclick="schimbaContinut('invat','js/script.js','initializeInvat')">Învăț</a>
            <a onclick="schimbaContinut('persoane','js/persoane.js','incarcaPersoane')">Persoane</a>
            <a onclick="schimbaContinut('verifica','js/persoane.js','checkAccount')">Verifică</a>
        </nav>
        <main id="continut">
            
        </main>
        <footer>
            <p>&copy; 2024 Football</p>
        </footer>
    </body>
</html>

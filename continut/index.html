<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Football</title>
        <meta charset="utf-8">
        <link href="css/stil.css" rel="stylesheet" type="text/css">
        <script>
            function schimbaContinut(resursa){
                var xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("continut").innerHTML = this.responseText;
                };
                xhttp.open("GET", resursa + ".html", true);
                xhttp.send();
            }
        </script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body onload="schimbaContinut('acasa')">
        <header>
            <div>
                <img src="imagini/Football_Ball.png" alt="Minge de fotbal" width="75" height="75">
                <h1>Football <img src="imagini/Football_Logo.png" alt="Football Logo" width="40" height="40"></h1>
            </div>
        </header>
        <nav>
            <a onclick="schimbaContinut('acasa')">Acasă</a>     <a onclick="schimbaContinut('inregistreaza')">Înregistrează</a>     <a onclick="schimbaContinut('video')">Video</a>     <a onclick="schimbaContinut('despre')">Despre</a>     <a onclick="schimbaContinut('desen')">Desen</a>     <a onclick="schimbaContinut('invat')">Învăț</a>
        </nav>
        <main id="continut">
            
        </main>
        <footer>
            <p>&copy; 2024 Football</p>
        </footer>
    </body>
</html>
